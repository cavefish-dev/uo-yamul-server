syntax = "proto3";
package common;

option go_package = "./backend/services";
option java_package = "dev.cavefish.yamul.backend.common.api";
option java_multiple_files = true;
option java_generic_services = true;
option java_generate_equals_and_hash = true;

message Empty {}

message UUID {
  string value = 1;
}

message ObjectId {
  uint32 value = 1;
}

enum ObjectDirection {
  north = 0x00;
  right = 0x01;
  east = 0x02;
  down = 0x03;
  south = 0x04;
  left = 0x05;
  west = 0x06;
  up = 0x07;
  mask = 0x70;
  running = 0x80;
  none = 0xED;
}

message Coordinate {
  uint32 xLoc = 5;
  uint32 yLoc = 6;
  int32 zLoc = 9;
}