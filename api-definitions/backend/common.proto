syntax = "proto3";
package common;

option go_package = "./backend/services";
option java_package = "dev.cavefish.yamul.backend.common.api";
option java_multiple_files = true;
option java_generic_services = true;
option java_generate_equals_and_hash = true;

message Empty {}

message UUID {
  string value = 1;
}

message ObjectId {
  uint32 value = 1;
}